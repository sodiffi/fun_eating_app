name: fun_heart_eat
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  # flutter_better_camera:
  path_provider: ^1.6.27
  fluttertoast: 7.1.1
  date_format: ^1.0.9
  url_launcher: ^5.7.10
  url_launcher_web: ^0.1.0
  csv: ^4.1.0
  ftpclient: ^0.8.0

  auto_size_text: ^2.1.0
  vibration: ^1.7.3
  shared_preferences: ^0.5.12
  flutter_share: ^1.0.5
  lamp:
  wakelock: ^0.2.1+1
  manual_camera: ^0.0.3 
  camera: 0.8.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.4.1
  image: ^3.0.1

flutter:
